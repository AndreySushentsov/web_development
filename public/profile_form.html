					<a href="#" class="btn btn-primary">Посмотреть профиль</a>
				</div>
				<div class="container">
					<form class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="profile_photo">Фото:</label>
					    	<div class="col-sm-4">
					    		<input type="file" id="profile_photo"  required>
					    	</div>
					    </div>
						<div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="name">Имя:</label>
					    	<div class="col-sm-4">
					    		<input type="text" class="form-control" id="name" placeholder="Имя" required>
					    	</div>
					    </div>
					    <div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="last_name">Фамилия:</label>
					    	<div class="col-sm-4">
					        	<input type="text" class="form-control" id="last_name" placeholder="Фамилия" required>
					    	</div>
					    </div>
					    <div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="password">Пароль:</label>
					    	<div class="col-sm-4">
					        	<input type="password" class="form-control" id="password" placeholder="password" required>
					    	</div>
					    </div>
					    <div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="country">Страна:</label>
					    	<div class="col-sm-4">
					        	<input type="text" class="form-control" id="country" placeholder="Страна" required>
					    	</div>
					    </div>
					    <div class="form-group">
					    	<div class="control-label col-sm-offset-1 col-sm-2"><strong>Пол:</strong></div>
					    	<div class="col-sm-4">
					    		<label for="male">
					        		<input type="radio" name="gender" value="1" id="male"> <strong>Муж.</strong>
					    		</label>
								<label for="female">
					        		<input type="radio" name="gender" value="2" id="female"> <strong>Жен.</strong>		
								</label> 	
					    	</div>
					    </div>
					    <div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="email">Email:</label>
					    	<div class="col-sm-4">
					        	<input type="email" class="form-control" id="email" placeholder="Email" required>
					    	</div>
					    </div>
					    <div class="form-group">
					    	<label class="control-label col-sm-offset-1 col-sm-2" for="region">Регион:</label>
					    	<div class="col-sm-4">
					        	<input type="text" class="form-control" id="region" placeholder="Ваш регион" required>
					    	</div>
					    </div>
